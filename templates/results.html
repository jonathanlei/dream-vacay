{% extends "base.html"%}


{% block content%}
<body>
    <div class="container"> 
        <div class="row"> 
            
    {% for lodging in lodgings.lodgings %}
    <div class="col-lg-4 col-md-6 col-12">
    <div class="card " style="width: 350px;" id="{{lodging.description}}">
        <div>
            <img src="{{lodging.img_url}}" class="card-img-top img-fluid" alt="{{lodging.room_type}}">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{lodging.description}}</h5>
            <p>{{lodging.rating}}</p>
            <p>{{lodging.room_type}}</p>
            <p>{{lodging.description}}</p>
            <p>{{lodging.total_price}}</p>
            </div>
    </div>
    {% endfor %}
    </div>
        </div>
            </div>
                

    </body>
{% endblock %}
